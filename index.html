<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8"/>
<title>Safe 离线签名器（EIP-712 / 扫码私钥 · iPad/通用适配）</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<style>
  :root{
    --fg:#111827; --muted:#6b7280; --br:#e5e7eb; --accent:#111;
    --scan-size: min(85vmin, 720px); /* 中心扫描框边长：适配 iPad/桌面/手机 */
  }
  body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:24px;max-width:900px;color:var(--fg)}
  h1{font-size:22px;margin:0 0 12px}
  .card{border:1px solid var(--br);border-radius:12px;padding:16px;margin:16px 0}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  label{display:block}
  input,textarea,button{font-size:14px}
  input[type=text],input[type=password],textarea{width:100%;padding:10px;border:1px solid var(--br);border-radius:10px;font-family:monospace}
  textarea{min-height:140px}
  button{padding:10px 14px;border-radius:10px;border:1px solid var(--accent);background:var(--accent);color:#fff;cursor:pointer}
  button.ghost{background:#fff;color:var(--accent)}
  .muted{color:var(--muted)}
  .mono{font-family:monospace}
  .warn{background:#fff7ed;border:1px solid #fdba74;color:#9a3412;border-radius:10px;padding:10px;margin-top:8px}

  /* 统一摄像头容器（两处共用） */
  .cam-wrap{position:relative;border:1px solid var(--br);border-radius:12px;overflow:hidden;background:#000;margin-top:10px}
  .cam-wrap .preview{position:relative;width:100%;height:80vh;max-height:92vh;min-height:320px}
  .cam-wrap video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  .cam-wrap canvas{display:none}

  /* 扫描框遮罩（正方形） */
  .scan-overlay{pointer-events:none;position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
  .scan-overlay::before{
    content:""; display:block; width:var(--scan-size); aspect-ratio:1/1;
    border:2px solid rgba(255,255,255,.95); border-radius:16px;
    box-shadow:0 0 0 9999px rgba(0,0,0,.35);
  }
  .hint{position:absolute;bottom:10px;left:0;right:0;text-align:center;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.6);font-size:14px}
</style>
</head>
<body>
<h1>Safe 离线签名器（EIP-712）</h1>

<!-- 导入 EIP-712 JSON -->
<div class="card">
  <h2>导入 EIP-712 JSON（来自在线端）</h2>
  <div class="row">
    <button id="btn_scan_json" class="ghost">摄像头扫码导入</button>
    <span class="muted">或粘贴到下方文本框</span>
  </div>
  <textarea id="typed_json" placeholder='{"domain":{"verifyingContract":"0x...","chainId":1},"types":{"SafeTx":[...]}, "message":{...}, "primaryType":"SafeTx"}'></textarea>

  <!-- 统一大的预览/扫描区（JSON） -->
  <div id="cam_json" class="cam-wrap" style="display:none">
    <div class="preview">
      <video id="video_json" playsinline webkit-playsinline muted></video>
      <canvas id="canvas_json"></canvas>
      <div class="scan-overlay"></div>
      <div class="hint">请将二维码置于白色框内</div>
    </div>
    <div class="row" style="padding:10px">
      <button id="btn_stop_json" class="ghost">停止扫码</button>
      <span id="status_json" class="muted"></span>
    </div>
  </div>

  <div class="row" style="margin-top:8px">
    <button id="btn_parse">解析与校验</button>
    <span id="parse_status" class="muted"></span>
  </div>
  <pre id="summary" class="mono"></pre>
</div>

<!-- 离线签名（含：扫码私钥） -->
<div class="card">
  <h2>离线签名</h2>
  <div class="warn">
    ⚠️ 仅在<strong>完全离线</strong>且<strong>受控</strong>设备上使用“扫码私钥”。签名完成后建议清空私钥并结束会话/关机。
  </div>
  <div class="row" style="margin-top:6px">
    <label style="flex:1">私钥（仅本机内存）
      <input id="priv" type="password" placeholder="0x..." autocomplete="off" autocapitalize="off" spellcheck="false"/>
    </label>
    <button id="btn_scan_priv" class="ghost">扫码私钥</button>
    <button id="btn_clear_priv" class="ghost">清空私钥</button>
    <span id="priv_status" class="muted"></span>
  </div>

  <!-- 统一大的预览/扫描区（私钥） -->
  <div id="cam_priv" class="cam-wrap" style="display:none">
    <div class="preview">
      <video id="video_priv" playsinline webkit-playsinline muted></video>
      <canvas id="canvas_priv"></canvas>
      <div class="scan-overlay"></div>
      <div class="hint">请将“私钥”二维码置于白色框内</div>
    </div>
    <div class="row" style="padding:10px">
      <button id="btn_stop_priv" class="ghost">停止扫码</button>
      <span id="status_priv" class="muted"></span>
    </div>
  </div>

  <div class="row" style="margin-top:8px">
    <button id="btn_sign">签名</button>
    <span id="sign_status" class="muted"></span>
  </div>
  <label>签名（hex）<input id="sig" type="text" readonly/></label>
  <div class="row"><div><div class="muted">签名二维码</div><div id="qr_sig" style="margin-top:6px"></div></div></div>
  <pre id="recovered" class="mono"></pre>
</div>

<script src="./libs/ethers.umd.min.js"></script>
<script src="./libs/qrcode.min.js"></script>
<script src="./libs/jsQR.js"></script>
<script>
(function(){
  const $=id=>document.getElementById(id);

  // ========== 通用：打开摄像头（后摄优先）==========
  async function openCamera(videoEl){
    const constraints = {
      audio:false,
      video:{
        facingMode:{ ideal:"environment" },
        width:{ ideal:1920 }, height:{ ideal:1080 }, aspectRatio:{ ideal:16/9 }
      }
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    videoEl.srcObject = stream;
    await videoEl.play(); // iOS: 在用户点击按钮后允许
    return stream;
  }
  // 计算中心正方形裁剪，Canvas 固定 800×800
  function prepSquareFrame(videoEl, canvasEl){
    const vw=videoEl.videoWidth||1280, vh=videoEl.videoHeight||720;
    const s=Math.min(vw,vh), sx=(vw-s)/2, sy=(vh-s)/2;
    const size=800; canvasEl.width=size; canvasEl.height=size;
    return { sx,sy,s,dx:0,dy:0,w:size,h:size };
  }
  // 启动一个扫码循环（通用）
  function startScanner({boxId, videoId, canvasId, statusId, decoder, onDecoded}){
    const box=$(boxId), video=$(videoId), canvas=$(canvasId), status=$(statusId);
    let stream=null, raf=null, running=false;

    async function begin(){
      box.style.display="";
      status.textContent="启动摄像头…";
      try{
        stream=await openCamera(video);
        status.textContent="请将二维码置于白色框内";
        running=true; tick();
        window.addEventListener("orientationchange", onRotate);
        window.addEventListener("resize", onRotate);
      }catch(e){ status.textContent="摄像头失败："+e.message; }
    }
    function stop(){
      running=false;
      if(raf) cancelAnimationFrame(raf), raf=null;
      if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
      video.srcObject=null; box.style.display="none";
      window.removeEventListener("orientationchange", onRotate);
      window.removeEventListener("resize", onRotate);
    }
    function onRotate(){ /* 触发重绘即可 */ }
    function tick(){
      if(!running){ return; }
      if(!video.videoWidth){ raf=requestAnimationFrame(tick); return; }
      const ctx=canvas.getContext("2d");
      const {sx,sy,s,dx,dy,w,h}=prepSquareFrame(video, canvas);
      ctx.drawImage(video, sx,sy,s,s, dx,dy,w,h);
      const img=ctx.getImageData(0,0,w,h);
      const code=decoder(img,w,h);
      if(code){
        const ok = onDecoded(code);
        if(ok){ stop(); return; } // onDecoded 返回 true 表示接收并停止
      }
      raf=requestAnimationFrame(tick);
    }
    return { begin, stop };
  }

  // ========== JSON 扫码器 ==========
  const jsonScanner = startScanner({
    boxId:"cam_json", videoId:"video_json", canvasId:"canvas_json", statusId:"status_json",
    decoder:(img,w,h)=> jsQR(img.data,w,h,{inversionAttempts:"attemptBoth"}),
    onDecoded:(code)=>{
      try{
        const txt = (code.data||"").trim();
        JSON.parse(txt); // 能 parse JSON 即认为是 EIP-712 JSON
        $("typed_json").value = txt;
        $("status_json").textContent = "已填入 JSON";
        return true;
      }catch(_){ return false; }
    }
  });
  $("btn_scan_json").onclick = ()=> jsonScanner.begin();
  $("btn_stop_json").onclick = ()=> jsonScanner.stop();

  // ========== 私钥 扫码器 ==========
  function extractPriv(text){
    const s=text.trim();
    if(/^0x[0-9a-fA-F]{64}$/.test(s)) return s;
    try{
      const j=JSON.parse(s);
      if(j && typeof j==="object"){
        if(typeof j.privateKey==="string" && /^0x[0-9a-fA-F]{64}$/.test(j.privateKey)) return j.privateKey;
        if(typeof j.priv==="string" && /^0x[0-9a-fA-F]{64}$/.test(j.priv)) return j.priv;
      }
    }catch(_){}
    return null;
  }
  const privScanner = startScanner({
    boxId:"cam_priv", videoId:"video_priv", canvasId:"canvas_priv", statusId:"status_priv",
    decoder:(img,w,h)=> jsQR(img.data,w,h,{inversionAttempts:"attemptBoth"}),
    onDecoded:(code)=>{
      const maybe = extractPriv(code.data||"");
      if(maybe){
        $("priv").value = maybe;
        $("priv_status").textContent = "已通过二维码填入私钥";
        return true;
      }
      return false;
    }
  });
  $("btn_scan_priv").onclick = ()=> privScanner.begin();
  $("btn_stop_priv").onclick = ()=> privScanner.stop();
  $("btn_clear_priv").onclick = ()=>{ $("priv").value=""; $("priv_status").textContent="已清空"; };

  // ========== 解析 EIP-712 / 签名 ==========
  let typed=null, domain=null, types=null, message=null, hash=null;
  $("btn_parse").onclick=()=>{
    try{
      typed=JSON.parse($("typed_json").value||"{}");
      domain=typed.domain; types=typed.types; message=typed.message;
      if(!domain||!types||!message) throw new Error("缺少 domain/types/message");
      if(!typed.primaryType) typed.primaryType="SafeTx";
      hash = ethers.TypedDataEncoder.hash(domain, types, message);
      $("parse_status").textContent="解析成功";
      $("summary").textContent =
        "verifyingContract: "+domain.verifyingContract+"\n"+
        "chainId: "+domain.chainId+"\n"+
        "primaryType: "+typed.primaryType+"\n"+
        "safeTxHash: "+hash+"\n\n"+
        "message:\n"+JSON.stringify(message,null,2);
    }catch(e){ $("parse_status").textContent="错误："+e.message; $("summary").textContent=""; }
  };

  $("btn_sign").onclick=async ()=>{
    try{
      if(!typed||!hash) throw new Error("请先解析 EIP-712 JSON");
      const priv=($("priv").value||"").trim();
      if(!/^0x[0-9a-fA-F]{64}$/.test(priv)) throw new Error("私钥格式不正确");
      const w=new ethers.Wallet(priv);
      const sig=await w.signTypedData(domain, types, message);
      $("sig").value=sig;
      $("sign_status").textContent="已签名";
      const div=document.getElementById("qr_sig"); div.innerHTML="";
      new QRCode(div,{text:sig,width:260,height:260,colorDark:"#000",colorLight:"#fff",correctLevel:QRCode.CorrectLevel.M});
      const recovered=ethers.verifyTypedData(domain, types, message, sig);
      document.getElementById("recovered").textContent =
        "Signer: "+w.address+"\nRecovered: "+recovered+"\nMatch: "+(ethers.getAddress(recovered)===ethers.getAddress(w.address));
    }catch(e){
      $("sign_status").textContent="错误："+e.message;
      $("sig").value=""; document.getElementById("qr_sig").innerHTML=""; document.getElementById("recovered").textContent="";
    }
  };
})();
</script>
</body>
</html>
